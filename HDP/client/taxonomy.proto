syntax = "proto3";
package HDP.client.taxonomy;

message TaxonBase {
    string name = 2;
    string description = 3;
}

message Species {
    TaxonBase info = 1;
    string scientific_name = 2;
    string common_name = 3;
}

message Genus {
    TaxonBase info = 1;
    repeated Species species = 2;
}

message Family {
    TaxonBase info = 1;
    repeated Genus genera = 2;
}
